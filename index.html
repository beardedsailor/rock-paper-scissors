<html>
    <head>
        <title>
            Tic Tac Toe
            
        </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div id ="user-lable" class="badge">User</div>
            <div id ="Computer-lable" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        
        <div class="results">
            <p>Paper covers Rock. You Win!</p>
        </div>    
        <div class="choices">
            <div class="choice" id="r">
               <img src="https://img.icons8.com/color/80/000000/hand-rock.png"/>
            </div>
            <div class="choice" id ="p">
                <img src="https://img.icons8.com/color/80/000000/hand.png"/>
             </div>
             <div class="choice" id="s">
                <img src="https://img.icons8.com/color/80/000000/hand-scissors.png"/>
             </div>
        </div>
        <p id ="action-message">Make your move.</p>    
        <script src="./app.js"></script>
    </body>
</html>
